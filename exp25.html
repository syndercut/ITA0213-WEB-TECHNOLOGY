<!DOCTYPE html>
<html>
<body>
<script>
let str="Hello";

document.write(str.charAt(1)+"<br>");
document.write(str.charCodeAt(1)+"<br>");
document.write(str.concat(" World")+"<br>");
document.write(String.fromCharCode(72)+"<br>");
document.write(str.toUpperCase());
</script>
</body>
</html>
