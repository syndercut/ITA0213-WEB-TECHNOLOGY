<!DOCTYPE html>
<html>
<body>

<script>
let num = 5.6789;
document.write("Exponential: " + num.toExponential() + "<br>");
document.write("Fixed: " + num.toFixed(2) + "<br>");
document.write("String: " + num.toString() + "<br>");
document.write("Negative Infinity: " + Number.NEGATIVE_INFINITY);
</script>

</body>
</html>
