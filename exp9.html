<!DOCTYPE html>
<html>
<body>

<input type="text" id="email">
<button onclick="validate()">Validate</button>
<p id="msg"></p>

<script>
function validate() {
    let email = document.getElementById("email").value;
    let pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    document.getElementById("msg").innerHTML =
        pattern.test(email) ? "Valid Email" : "Invalid Email";
}
</script>

</body>
</html>
